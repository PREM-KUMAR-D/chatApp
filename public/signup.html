<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

    <title>Signup</title>
    <script defer src="signup.js"></script>


</head>

<body>


    <br>

    <div class="container">

        <form class="form-register">
            <label for="name" class="form-label">Enter your name : </label>
            <input type="text" id="name" required class="form-control form-control-sm" required>
            <br><br>
            <label for="phone" class="form-label">Enter your phone number : </label>
            <input type="tel" id="phone" required class="form-control form-control-sm" required>
            <br><br>
            <label for="email" class="form-label">Enter your phone number : </label>
            <input type="email" id="email" required class="form-control form-control-sm" required>
            <br><br>
            <label for="password" class="form-label">Enter your password : </label>
            <input type="password" id="password" required class="form-control form-control-sm" required>
            <br><br>
            <button type="submit" class="btn btn-primary"> Signup</button>

        </form>
    </div>






</body>

</html>
