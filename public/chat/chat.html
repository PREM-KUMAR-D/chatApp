<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <script defer src="chat.js"></script>
    <title>Chatapp</title>

</head>

<body>
    <div class="container ">
        <h1 class=".h1">Chat App</h1>

    </div>
    <br>
    <div class="container">

        <form action="" class="msg" id="msg">
            <label for="msg" class="form-label">Message:</label>
            <input type="text" id="msginput" name="msg" required class="form-control form-control-sm">
            <br>
            <button type="submit" id="sdmsg" class="btn btn-primary">Send message</button>
        </form>
    </div>
    <div class="container" id="msgs">

    </div>
    
    
</body>
